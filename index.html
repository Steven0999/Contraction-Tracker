<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contraction Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Prevent scroll bounce on mobile */
        html, body {
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .history-scroll {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
            -webkit-overflow-scrolling: touch;
        }
        .history-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .history-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.4); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }
        .animate-pulse-custom {
            animation: pulse-ring 2s infinite;
        }

        .btn-press {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-press:active {
            transform: scale(0.92);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="max-w-md w-full mx-auto bg-white h-screen flex flex-col shadow-2xl relative">
        
        <!-- Header & Timer Section -->
        <header id="mainHeader" class="bg-rose-500 text-white p-6 rounded-b-[2.5rem] shadow-lg z-30 transition-colors duration-500 flex-shrink-0">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-xl font-bold flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Contraction Timer
                </h1>
                <button onclick="resetData()" class="p-2 bg-rose-600 rounded-full hover:bg-rose-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            
            <div class="flex flex-col items-center justify-center py-4">
                <span id="timerLabel" class="text-sm font-medium opacity-90 uppercase tracking-widest mb-1">Ready</span>
                <div id="timerDisplay" class="text-7xl font-mono font-bold tracking-tighter tabular-nums transition-all">00:00</div>
            </div>
        </header>

        <!-- Action Button Section -->
        <div class="flex-shrink-0 flex justify-center -mt-12 z-40 mb-2">
            <button id="mainBtn" onclick="toggleTimer()" class="btn-press w-36 h-36 rounded-full bg-white border-8 border-slate-50 shadow-xl flex flex-col items-center justify-center overflow-hidden">
                <div id="btnInner" class="w-full h-full flex flex-col items-center justify-center text-white bg-emerald-500 transition-colors duration-300">
                    <svg id="btnIcon" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/> 
                    </svg>
                    <span id="btnText" class="font-bold text-lg mt-1">START</span>
                </div>
            </button>
        </div>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col px-6 pb-4 overflow-hidden gap-3">
            
            <!-- Intensity Picker -->
            <div id="intensityPicker" class="hidden bg-rose-50 border border-rose-100 rounded-2xl p-4 fade-in shadow-inner">
                <div class="text-center mb-2">
                    <span class="text-xs font-bold text-rose-700 uppercase tracking-wide">Intensity Level</span>
                    <p class="text-[10px] text-rose-400">How strong was that last one?</p>
                </div>
                <div class="grid grid-cols-5 gap-2">
                    <button onclick="setIntensity(1)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">1</button>
                    <button onclick="setIntensity(2)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">2</button>
                    <button onclick="setIntensity(3)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">3</button>
                    <button onclick="setIntensity(4)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">4</button>
                    <button onclick="setIntensity(5)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">5</button>
                    <button onclick="setIntensity(6)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">6</button>
                    <button onclick="setIntensity(7)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">7</button>
                    <button onclick="setIntensity(8)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">8</button>
                    <button onclick="setIntensity(9)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">9</button>
                    <button onclick="setIntensity(10)" class="p-2 rounded-lg bg-white border border-rose-200 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition-colors">10</button>
                </div>
            </div>

            <!-- Stats Bar -->
            <div id="statsBar" class="grid grid-cols-3 gap-3 flex-shrink-0">
                <div class="bg-slate-50 border border-slate-100 p-2 rounded-2xl flex flex-col items-center">
                    <span class="text-[9px] text-slate-400 font-bold uppercase">Count</span>
                    <span id="statCount" class="text-lg font-bold text-slate-700">0</span>
                </div>
                <div class="bg-slate-50 border border-slate-100 p-2 rounded-2xl flex flex-col items-center">
                    <span class="text-[9px] text-slate-400 font-bold uppercase">Avg Dur</span>
                    <span id="statAvgDur" class="text-lg font-bold text-slate-700">--:--</span>
                </div>
                <div class="bg-slate-50 border border-slate-100 p-2 rounded-2xl flex flex-col items-center">
                    <span class="text-[9px] text-slate-400 font-bold uppercase">Avg Rest</span>
                    <span id="statAvgRest" class="text-lg font-bold text-slate-700">--:--</span>
                </div>
            </div>

            <!-- History List -->
            <div class="flex-1 flex flex-col overflow-hidden bg-white border border-slate-100 rounded-3xl shadow-sm">
                <div class="px-4 py-3 bg-slate-50 border-b border-slate-100 flex items-center justify-between">
                    <div class="flex items-center gap-2 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="text-[10px] font-bold uppercase">History</span>
                    </div>
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Int.</span>
                </div>
                
                <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-2 history-scroll">
                    <div id="emptyState" class="h-full flex flex-col items-center justify-center text-slate-300 py-10 opacity-50">
                        <p class="text-xs font-medium">No records yet.</p>
                    </div>
                </div>
            </div>

        </main>

        <footer class="p-2 text-center bg-slate-50 border-t border-slate-200 text-[9px] text-slate-400">
            LocalStorage Enabled
        </footer>
    </div>

    <script>
        let state = {
            status: 'idle',
            startTime: null,
            lastEndTime: null,
            contractions: [],
            lastAddedId: null,
            isAwaitingIntensity: false
        };

        let ticker = null;

        window.onload = () => {
            const saved = localStorage.getItem('contraction_data_v2');
            if (saved) {
                state = JSON.parse(saved);
                if (state.status === 'active') state.status = 'idle';
            }
            updateUI();
            startTimerLoop();
        };

        function startTimerLoop() {
            if (ticker) clearInterval(ticker);
            ticker = setInterval(refreshTimerDisplay, 100);
        }

        function refreshTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            const label = document.getElementById('timerLabel');
            const now = Date.now();

            if (state.status === 'active') {
                display.innerText = formatTime(now - state.startTime);
                label.innerText = "Contraction Duration";
            } else if (state.status === 'resting' && state.lastEndTime) {
                display.innerText = formatTime(now - state.lastEndTime);
                label.innerText = "Time Since Last";
            } else {
                display.innerText = "00:00";
                label.innerText = "Ready";
            }
        }

        function toggleTimer() {
            const now = Date.now();
            const picker = document.getElementById('intensityPicker');

            if (state.status === 'idle' || state.status === 'resting') {
                state.status = 'active';
                state.startTime = now;
                state.isAwaitingIntensity = false;
                picker.classList.add('hidden');
            } else {
                const duration = now - state.startTime;
                const id = Date.now();
                
                const newRecord = {
                    id: id,
                    start: state.startTime,
                    end: now,
                    duration: duration,
                    intensity: null,
                    restBefore: state.lastEndTime ? (state.startTime - state.lastEndTime) : null
                };

                state.contractions.unshift(newRecord);
                state.lastAddedId = id;
                state.status = 'resting';
                state.lastEndTime = now;
                state.startTime = null;
                state.isAwaitingIntensity = true;
                
                picker.classList.remove('hidden');
            }
            saveAndRefresh();
        }

        function setIntensity(val) {
            const index = state.contractions.findIndex(c => c.id === state.lastAddedId);
            if (index !== -1) {
                state.contractions[index].intensity = val;
            }
            state.isAwaitingIntensity = false;
            document.getElementById('intensityPicker').classList.add('hidden');
            saveAndRefresh();
        }

        function deleteContraction(id) {
            if (confirm('Delete this record?')) {
                state.contractions = state.contractions.filter(c => c.id !== id);
                if (state.contractions.length === 0) {
                    state.status = 'idle';
                    state.lastEndTime = null;
                    state.isAwaitingIntensity = false;
                    document.getElementById('intensityPicker').classList.add('hidden');
                }
                saveAndRefresh();
            }
        }

        function resetData() {
            if (confirm('Clear all data?')) {
                state = {
                    status: 'idle',
                    startTime: null,
                    lastEndTime: null,
                    contractions: [],
                    lastAddedId: null,
                    isAwaitingIntensity: false
                };
                localStorage.removeItem('contraction_data_v2');
                document.getElementById('intensityPicker').classList.add('hidden');
                updateUI();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('contraction_data_v2', JSON.stringify(state));
            updateUI();
        }

        function updateUI() {
            const header = document.getElementById('mainHeader');
            const mainBtn = document.getElementById('mainBtn');
            const btnInner = document.getElementById('btnInner');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const picker = document.getElementById('intensityPicker');

            // Maintain intensity picker visibility if awaiting response
            if (state.isAwaitingIntensity && state.status === 'resting') {
                picker.classList.remove('hidden');
            } else {
                picker.classList.add('hidden');
            }

            if (state.status === 'active') {
                header.className = header.className.replace(/bg-\w+-\d+/, 'bg-rose-500');
                mainBtn.classList.add('animate-pulse-custom');
                btnInner.className = "w-full h-full flex flex-col items-center justify-center text-white bg-rose-500";
                btnIcon.innerHTML = '<path d="M6 6h12v12H6z" />';
                btnText.innerText = "STOP";
            } else if (state.status === 'resting') {
                header.className = header.className.replace(/bg-\w+-\d+/, 'bg-blue-500');
                mainBtn.classList.remove('animate-pulse-custom');
                btnInner.className = "w-full h-full flex flex-col items-center justify-center text-white bg-emerald-500";
                btnIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                btnText.innerText = "START";
            } else {
                header.className = header.className.replace(/bg-\w+-\d+/, 'bg-slate-700');
                mainBtn.classList.remove('animate-pulse-custom');
                btnInner.className = "w-full h-full flex flex-col items-center justify-center text-white bg-emerald-500";
                btnIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                btnText.innerText = "START";
            }

            renderHistory();
            renderStats();
        }

        function renderStats() {
            const count = state.contractions.length;
            const avgDur = count > 0 ? (state.contractions.reduce((a, b) => a + b.duration, 0) / count) : 0;
            const rests = state.contractions.filter(c => c.restBefore).map(c => c.restBefore);
            const avgRest = rests.length > 0 ? (rests.reduce((a, b) => a + b, 0) / rests.length) : 0;

            document.getElementById('statCount').innerText = count;
            document.getElementById('statAvgDur').innerText = formatTime(avgDur);
            document.getElementById('statAvgRest').innerText = formatTime(avgRest);
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (state.contractions.length === 0) {
                list.innerHTML = '<div class="h-full flex items-center justify-center text-slate-300 py-10 opacity-50 text-xs">No records yet.</div>';
                return;
            }

            list.innerHTML = state.contractions.map((c, i) => {
                const displayIndex = state.contractions.length - i;
                const timeStr = new Date(c.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const intensityVal = c.intensity || '-';
                const intensityColor = c.intensity ? 'bg-rose-50 border-rose-200 text-rose-600' : 'bg-slate-50 border-slate-100 text-slate-300';

                return `
                <div class="bg-white border border-slate-50 rounded-2xl p-3 flex items-center justify-between shadow-sm fade-in">
                    <div class="flex items-center gap-3">
                        <div class="w-7 h-7 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold text-[10px] shrink-0">${displayIndex}</div>
                        <div class="flex flex-col">
                            <span class="text-[9px] text-slate-400 font-bold uppercase">${timeStr}</span>
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold text-emerald-600">${formatTime(c.duration)}</span>
                                ${c.restBefore ? `<span class="text-[9px] text-blue-400 font-medium tracking-tight">Rest: ${formatTime(c.restBefore)}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs border ${intensityColor}">
                            ${intensityVal}
                        </div>
                        <button onclick="deleteContraction(${c.id})" class="p-2 text-slate-200 hover:text-rose-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function formatTime(ms) {
            if (!ms && ms !== 0) return "--:--";
            const s = Math.floor(ms / 1000);
            return `${Math.floor(s/60).toString().padStart(2, '0')}:${(s%60).toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
